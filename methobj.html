<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Methodes de l'objet String</title>
</head>

<body>
    <script>
        var texte = "J'apprend le JAVASCRIPT";

        var texteMin = texte.toLowerCase();
        var texteMaj = texte.toUpperCase();

        alert("Texte de base : " + texte +
            "\nTexte en Minuscule : " + texteMin +
            "\nTexte en majuscule : " + texteMaj);
    </script>
</body>

</html>
