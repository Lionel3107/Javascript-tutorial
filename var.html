<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <p id="demo"></p>
    <p id="mode"></p>
    <script>


        // Conditions in JavaScript(operateurs de comparaison)
        var x = 7, y = 14;

        var vrai = x < y;
        var faux = 14 <= 7;

        var egalval = 4 == "4";
        var egaltype = 4 === "4";

        var difval = 4 != "4";
        var difvaltype = 4 !== "4";

        alert("vrai stocke : " + vrai +
            "\nfaux stocke : " + faux +
            "\negalval stocke : " + egalval +
            "\negalvaltype stocke : " + egaltype +
            "\ndifval stocke : " + difval +
            "\ndifvaltype stocke : " + difvaltype);


    </script>
</body>

</html>
