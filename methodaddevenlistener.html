<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La methode Addevenlistener</title>
</head>

<body>
    <h1 id="gros_titre">Les évènements</h1>
    <p>Cliquez-moi</p>
    <p>Un deuxième <strong> paragraph</strong></p>

    <script>
        //var p1 = document.querySelector("p");
        //p1.addEventListener("click", function () {
        //    this.innerHTML = "<strong> Bravo </strong>";
        //    this.style.color = "orange";
        //});
        

        var p1 = document.querySelector("p");

        p1.addEventListener('mouseover', Fonction1);
        p1.addEventListener('mouseout', Reset1);
        p1.addEventListener('mousedown', Fonction2);
        p1.addEventListener('mouseup', Reset2);

        function Fonction1() {
            this.innerHTML = 'Cliquez-moi maintenant';
            this.style.backgroundColor = 'orange';
        }
        function Reset1() {
            this.innerHTML = 'Passez sur moi';
            this.style.backgroundColor = '';
        }
        function Fonction2() {
            this.innerHTML = 'Bravo';
            this.style.color = '#26c';
            this.style.fontWeight = 'bold';
            this.style.fontSize = '24px';
        }
        function Reset2() {
            this.innerHTML = 'Passez sur moi';
            this.style.color = '';
            this.style.fontWeight = '';
            this.style.fontSize = '';
        }
    </script>
</body>

</html>
