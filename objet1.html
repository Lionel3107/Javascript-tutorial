<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeurs primitives et Objets</title>
</head>
<body>
    <script>
        var primitive = "Je suis une valeur primitive";
        var long_prim = primitive.length;
        var maj_prim = primitive.toUpperCase();

        var chaine = new String("Je suis un objet");
        var maj_chai = chaine.toUpperCase();

        alert("Longueur de primitive : " + long_prim +
        "\n Primitive en majuscule : " + maj_prim +
        "\nChaine en majuscule : " + maj_chai);
    </script>
</body>
</html>
