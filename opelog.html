<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operateur logique en JavaScript</title>
</head>

<body>
    <h1>Les operateurs logiques en JavaScript</h1>

    <script>
        var heure = 13
        if (heure >= 0 && heure < 12 == true) {
            alert("C'est le matin");
        }
        else if (heure === 12 == true) {
            alert("Il est midi pile");
        }
        else if (heure > 12 && heure <= 24 == true) {
            alert("C'est l'après midi ou le soir");
        }
        else {
            alert("La valeur entrée n'est pas valide");
        }
    </script>
</body>
 
</html>
